<div class="container">
  	<div class="row">
  		<div class="col-md-4 col-md-offset-4 col-xs-6 col-xs-offset-3" style="margin-top: 10%; min-width: 300px;">
  			<div class="login-box-body">
		    	<p class="login-box-msg">{{'LOGIN_TITLE' | translate}}</p>

		    	<form ng-submit="vm.onLogin()">
		      		<div class="form-group has-feedback">
		        		<input type="text" ng-model="vm.user.username" class="form-control"
	                		placeholder="{{ 'LOGIN_USERNAME' | translate }}">
		        		<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
		      		</div>
		      		<div class="form-group has-feedback">
		        		<input type="password" ng-model="vm.user.pwd" class="form-control"
		        			placeholder="{{'LOGIN_PASSWORD' | translate }}">
		        		<span class="glyphicon glyphicon-lock form-control-feedback"></span>
		      		</div>
	
	            	<label>
	              		<input type="checkbox"> {{ 'LOGIN_REMEMBER' | translate }}
	            	</label>

		        	<button
		        		type="submit" value="Login" class="btn btn-primary btn-block btn-flat">
		          		{{ 'BUTTON_LOGIN' | translate }}
		          	</button>
				        <!-- /.col -->
				    </div>
			    </form>
			</div>
  		</div>

    </div>
</div>
